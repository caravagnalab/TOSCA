url: https://caravagnalab.github.io/TOSCA/

template:
  bootstrap: 5

reference:
  - title: Available data
    desc: Datasets included in the package.
    contents:
      - exampleData_CNA_dormancy
      - exampleData_CNA
      - exampleData_Driver
      - exampleFit
      - UPN06
      - D9MRCY

  - title: Create TOSCA object
    desc: Functions to create the TOSCA object and check the format of input data.
    contents:
      - init
      - convert_date_real
      - convert_real_date
      - print.TOSCA

  - title: Fit model
    desc: Function to fit model.
    contents:
      - fit
      - get_inference_data

  - title: Plot fit
    desc: Function to visualise the results of the fit.
    contents:
      - check_ppc
      - plot_expected_N
      - plot_ppc
      - plot_ppc_single_mut
      - plot_prior_vs_posterior
      - plot_prior_vs_posterior_single_parameter
      - plot_timing
      - plot_timing_MAP
      - days_from

  - title: Examine fit
    desc: Get the results from the inference.
    contents:
      - get_fit_summary
